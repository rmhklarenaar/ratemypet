{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h4>Please enter your username and password.</h4>
    <form action="{{url_for('login')}}" method="post">
        <input autocomplete="off" class="loginform" name="username" placeholder="Username" type="text" required autofocus/>
        <input class="loginform" name="password" placeholder="Password" type="password" required/>
        <br/>
        <button class="button" id="login" type="submit">Log In</button>
    </form>
{% endblock %}
