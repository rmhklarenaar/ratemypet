{% extends "layout.html" %}

{% block title %}
    Hottest
{% endblock %}

{% block main %}

    <h3>Hottest Pets - Leaderboard</h3>
    {% for picture in leaderboard%}
        <tr>
            <td><h2>{{caption}}</h2></td>
            <td><img class="post" src="{{picture.photo_path}}"/></td>
            <td><p>{{rating}}</p></td>
        </tr>
    {% endfor%}
    <form action="{{ url_for('hottest') }}" method="post">
    <button class="button" type="submit">Refresh</button>
    </form>
{% endblock %}
