{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <center><section style="border: 0.5px solid black; margin-top:100px; border-radius: 20px; padding: 20px; width: 220px;">
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password_check" placeholder="Password (again)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
    </section>
    </center>
{% endblock %}
