{% extends "layout.html" %}

{% block title %}
    Profile Picture
{% endblock %}

{% block main %}
    <h4>Upload your profile picture.</h4>
    <form method="post" enctype="multipart/form-data" action="{{url_for('upload_profile_picture')}}">
        <input type="file" name="photo" class="button" id="choosefile">
        <input type="submit" class="button">
    </form>
{% endblock %}
