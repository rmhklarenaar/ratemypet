{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h4>Please pick your username and password.</h4>
    <form action="{{url_for('register')}}" method="post">
        <input autocomplete="off" class="loginform" name="username" placeholder="Username" type="text" maxlength="20" required autofocus/>
        <input class="loginform" name="password" placeholder="Password" type="password" maxlength="30" required/>
        <br/>
        <input class="loginform" id="passwordagain" name="password_check" placeholder="Password (again)" type="password" required/>
        <br/>
        <button class="button" id="register" type="submit">Register</button>
    </form>
{% endblock %}
