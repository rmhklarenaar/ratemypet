{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
    <center>
    <form method="post" enctype="multipart/form-data" action="{{url_for('upload')}}">
        <input type="file" name="photo" required>
        <input type="text" placeholder="caption" name="caption" required>
        <input type="submit">
    </form>
{% endblock %}
