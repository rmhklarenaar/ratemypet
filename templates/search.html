{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <h4>Enter a username to search.</h4>
    <form action="{{url_for('search')}}" method="post">
        <input name="search_username" placeholder="username" type="text" id="searchfield" required/>
        <br/>
        <button class="button" id="searchbutton" type="submit">Search</button>
    </form>
{% endblock %}
