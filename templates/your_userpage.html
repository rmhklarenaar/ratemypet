{% extends "layout.html" %}

{% block title %}
    Userpage
{% endblock %}

{% block main %}

    <h1>@{{username}}</h1> <img src="{{profile_pic}}" alt="profile picture" style="height: 100px; width: 100px;"/>
    <br/>
    <form action="{{ url_for('upload_profile_picture') }}" method="get">
        <button class="btn btn-default" type="submit" name="change" value = "yes">Change Profile Picture</button>
    </form>
    <br/>
    <p>Posts: <strong>{{post_amount}}&nbsp;</strong>Followers: <strong>{{follower_amount}}&nbsp;</strong>Following: <strong>{{following_amount}}</strong></p>
    <br/>
        {% for picture in picture_info%}
            <tr>
                <td><img src="{{picture.photo_path}}" style="height: 400px;"/></td>
                <td><p style="color: black; font-size:30px; ">{{picture.rating}}</p></td>
            </tr>
        {% endfor%}

{% endblock %}
