{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{url_for('register')}}" method="post">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" maxlength="20" required/>
        <input class="form-control" name="password" placeholder="Password" type="password" maxlength="30" required/>
        <input class="form-control" name="password_check" placeholder="Password (again)" type="password" required/>
        <button class="button" type="submit">Register</button>
    </form>
{% endblock %}
