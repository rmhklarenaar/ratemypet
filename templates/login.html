{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <center><section style="border: 0.5px solid black; margin-top:100px; border-radius: 20px; padding: 20px; width: 250px;">
    <form action="{{url_for('login')}}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
    </section></center>
{% endblock %}
